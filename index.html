    <title>VIEWS | Creative Production Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Oswald:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&family=Playfair+Display:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0A0A;
        color: #A3A3A3;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(26, 26, 26, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      .glass-gold {
        background: rgba(245, 194, 66, 0.04);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(245, 194, 66, 0.12);
      }
      .font-editorial { font-family: 'Playfair Display', serif; }
      .font-display { font-family: 'Space Grotesk', sans-serif; }
      .font-mono { font-family: 'Roboto Mono', monospace; }

      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #2A2A2A; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #F5C242; }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 10px rgba(245, 194, 66, 0.15); }
        50% { box-shadow: 0 0 20px rgba(245, 194, 66, 0.3); }
      }
      .animate-glow { animation: glow 4s infinite ease-in-out; }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeUp { animation: fadeUp 0.8s ease-out forwards; }

      /* Mobile Touch Optimization */
      @media (max-width: 767px) {
        button, a, [role="button"], input, select, textarea {
          min-height: 44px;
        }

        /* Better tap highlight */
        button:active, a:active, [role="button"]:active {
          opacity: 0.9;
        }

        /* Prevent text selection on UI */
        button, nav, header, aside {
          user-select: none;
          -webkit-user-select: none;
        }

        /* Form inputs - prevent zoom on iOS */
        input, select, textarea {
          font-size: 16px !important;
        }

        /* Scrollbar thin on mobile */
        ::-webkit-scrollbar {
          width: 3px;
          height: 3px;
        }
      }

      /* Smooth momentum scrolling for all scrollable areas */
      .overflow-y-auto, .overflow-x-auto, .overflow-auto {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }

      /* Snap scroll for horizontal carousels */
      .snap-x {
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
      }
      .snap-start {
        scroll-snap-align: start;
      }
      .snap-center {
        scroll-snap-align: center;
      }

      /* Touch manipulation for better gestures */
      .touch-manipulation {
        touch-action: manipulation;
      }

      /* Pull-to-refresh prevention on content areas */
      .overscroll-contain {
        overscroll-behavior: contain;
      }

      /* Active state feedback for cards */
      .active\:scale-\[0\.98\]:active {
        transform: scale(0.98);
      }

      /* Media card tap animation */
      @keyframes cardTap {
        0% { transform: scale(1); }
        50% { transform: scale(0.97); }
        100% { transform: scale(1); }
      }
      .animate-tap {
        animation: cardTap 0.15s ease-out;
      }

      /* Hide scrollbar utility */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {

              'brand-gold': '#F5C242',

              'brand-earth': '#8B7355',

              'brand-card': '#141414',
              'brand-surface': '#1A1A1A',
              'brand-border': 'rgba(255, 255, 255, 0.06)',
              'brand-cream': '#f5f0e8',
              // Accent variations (mapped to brand palette)
              'brand-violet': '#F5C242',
              'brand-royal-blue': '#8B7355',
              'brand-lavender': '#f5f0e8',
              'brand-neon-green': '#ffcc53',
              'brand-aqua': '#ffd773',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              editorial: ['Playfair Display', 'serif'],
              display: ['Space Grotesk', 'sans-serif'],

        }
      }
